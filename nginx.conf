server {
    listen 80;
    server_name localhost;
    client_max_body_size 50M;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Frontend SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API Proxy
    location /api/ {
        proxy_pass http://basplast-backend:3001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Increased timeouts for AI generation (can take 3-5 minutes)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
    }

    # Serving Uploaded Images
    location /uploads/ {
        proxy_pass http://basplast-backend:3001/uploads/;
        proxy_set_header Host $host;
    }

    # Serving Static Assets (Logos)
    location /public/ {
        proxy_pass http://basplast-backend:3001/public/;
        proxy_set_header Host $host;
    }
}
