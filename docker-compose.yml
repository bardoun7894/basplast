services:
  basplast-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_KIE_API_KEY=${VITE_KIE_API_KEY}
    container_name: basplast_app
    ports:
      - "4210:80"
    depends_on:
      - basplast-backend
    restart: always

  basplast-backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: basplast_backend
    environment:
      - DATABASE_URL=postgresql://user:password@basplast-db:5432/basplast
      - PUBLIC_HOST=91.230.110.187:4210
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./server/uploads:/app/uploads
    depends_on:
      - basplast-db
    restart: always

  basplast-db:
    image: postgres:15-alpine
    container_name: basplast_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=basplast
    volumes:
      - basplast_pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  basplast_pgdata:
